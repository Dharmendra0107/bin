<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Dharmendra</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/unicons.css">
    <link rel="stylesheet" href="css/othercss.css">
    <link rel="icon" href="images/dklogo.png">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/fontawesome.js"></script>


    <style>
        body {
            background: #000 !important;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <!-- Particles.js Background Start -->
    <section>
        <div id="particles-js"></div>
        <style>
            #particles-js {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                z-index: -1;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script>
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffc200" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: "#ffc200", opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                    modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
                },
                retina_detect: true
            });
        </script>
    </section>
    <!-- Particles.js Background End -->



    <!-- Back to Home Button Start -->
    <section class="backtohomebtn">
        <a href="index.html" class="back-to-home btn-project btn-outline">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
        <style>
            .back-to-home {
                position: absolute;
                top: 30px;
                left: 30px;
                z-index: 1000;
                display: inline-flex;
                width: auto;
                align-items: center;
                gap: 10px;
                font-weight: 600;
                font-size: 14px;
                border-radius: 50px;
                padding: 15px 25px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                border: 2px solid #ffc200;
                background: transparent;
                color: #ffc200;
                text-decoration: none;
                transition: background 0.3s, color 0.3s, box-shadow 0.3s, border 0.3s;
                outline: none;
            }

            @media (max-width: 600px) {
                .back-to-home {
                    top: 8px;
                    left: 6px;
                    padding: 7px 10px;
                    font-size: 11px;
                    border-radius: 30px;
                }

                .back-to-home span {
                    display: none;
                }
            }

            @media (max-width: 1024px) {
                .back-to-home {
                    top: 16px;
                    left: 12px;
                    padding: 10px 14px;
                    font-size: 13px;
                    border-radius: 40px;
                }
            }
        </style>
    </section>
    <!-- Back to Home Button End -->
     


    <!-- Header Section Start -->
    <section class="header-section"> 
        <h1> <i class="fas fa-address-card"></i>&nbsp; Connect with Me </h1>
        <p>Let's connect! Reach out to me through any of the platforms below or send a direct message. I'm always open
            to networking, collaboration, and new opportunities.</p>
        <style>
            .header-section {
                text-align: center;
                padding: 100px 0 40px;
                position: relative;
                z-index: 2;
            }

            .header-section i {
                color: white;
            }

            .header-section h1 {
                font-size: 3.5rem;
                font-weight: 700;
                margin-bottom: 20px;
                color: #ffc200;
                letter-spacing: -2px;
                word-break: break-word;
                transition: transform 0.3s;
            }

            .header-section p {
                font-size: 1.2rem;
                color: #b9b8b8;
                max-width: 600px;
                margin: 0 auto;
                line-height: 1.6;
                transition: transform 0.3s;
            }

            .header-section:hover h1 {
                transform: scale(1.07);
            }

            .header-section:hover p {
                transform: scale(1.04);
            }

            @media (max-width: 600px) {
                .header-section {
                    padding: 48px 0 18px;
                }

                .header-section h1 {
                    font-size: 1.35rem;
                    margin-bottom: 12px;
                }

                .header-section p {
                    font-size: 0.98rem;
                    padding: 0 8px;
                }
            }
        </style>
    </section>
    <!-- Header Section End -->











    <script src="js/particles.min.js"></script>
    <script src="js/global-particles.js"></script>
</body>

</html>
